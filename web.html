<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naber Askim ben Alara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>bu benim ilk denemem </h1>
  <button class="button" onclick="showSurprise()">bu arada seni çok sebviyom</button>
  
  <div id="surprise" class="hidden">
    <h2>olmamıs olabilir </h2>
    <p>umarım begenirsin </p>
    <button class="button" onclick="window.location.reload()">yapana kadarcanım çıktı</button>
  </div>

  <script>
    function showSurprise() {
      document.getElementById('surprise').classList.remove('hidden');
    }
  </script>
</body>
</html>
